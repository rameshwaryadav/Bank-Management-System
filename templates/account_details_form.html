{% extends 'layout.html' %}

{% block content %}
<h1 class="mb-4">खाते का विवरण खोजें</h1>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="account_id" class="form-label">खाता संख्या दर्ज करें</label>
                <input type="number" class="form-control" id="account_id" name="account_id" placeholder="जैसे: 1" required>
            </div>
            <button type="submit" class="btn btn-primary">खोजें</button>
        </form>
    </div>
</div>
{% endblock %}
